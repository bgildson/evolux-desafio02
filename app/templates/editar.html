{% extends 'base.html' %}
{% block conteudo %}

	<h2>Editando: {{ form.nome.data }}</h2>
	<hr />
	
	<form action='{{ url_for("salvar_edicao", id=form.id.data) }}' method='POST' enctype='multipart/form-data'>
		{{ form.hidden_tag() }}
		<table id='form_cadastro_bar'>
			{% include 'campos_form_cad_bares.html' %}
			<tr>
				<td colspan='2'>
					<input type='submit' value='Salvar' />
					<input type='button' value='Remover' onclick="location.href='{{ url_for('editar', id=form.id.data) }}'" />
					<input type='button' value='Cancelar' onclick="location.href='{{ url_for('home') }}'" />
				</td>
			</tr>
		</table>
	</form>

{% endblock %}
